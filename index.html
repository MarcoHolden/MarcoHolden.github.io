<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        h1 {
            font-size: 4rem;
        }
        #button-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            opacity: 1;
            transition: opacity 1s ease;
            flex-wrap: wrap;
            margin-top: 0px;
        }
        .action-button {
            padding: 2vw;
            flex-grow: 1;
            margin: 1%;
            font-size: 2vw;
            cursor: pointer;
            background-color: #e56b6f7a;
            border: 4px solid #000000;
            transition: background-color 0.3s;
            text-align: center;
            font-weight: bold;
            box-sizing: border-box;
            min-width: 240px; 
            min-height: 150px;
            max-height: 160px;
        }
        .action-button:hover {
            background-color: #e56b6f;
        }
        #toggle-audio {
            position: fixed;  /* Fixed position */
            bottom: 20px;     /* Positioned at the bottom */
            right: 20px;      /* Positioned on the right */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <video loop muted id="background-video" style="position: fixed; right: -1; bottom: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -100; background-size: cover;">
        <source src="WaterBackgroundVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                var backgroundVideo = document.getElementById("background-video");
                backgroundVideo.play();  // Start playing the video after 10 seconds
            }, 7000);  // Delay in milliseconds (10000ms = 10 seconds)
        });
    </script>  
    <div id="content-container">
        <div id="border-frame" class="border-hidden"></div>
        <h1 id="animated-text">Hello World</h1>
    </div>
    <div id="creator-info">
        Created by: Mark Holden
    </div>
    <div id="button-container" style="display: none;">
        <button class="action-button" onclick="window.location.href='personal.html';">Personal</button>
        <button class="action-button" onclick="window.location.href='fun-projects.html';">Game</button>
        <button class="action-button">Code</button>
        <button class="action-button">More</button>
    </div>
    <script src="animations.js"></script>
    <button id="toggle-audio" onclick="toggleAudio()">ðŸ”Š Toggle Audio</button>

    <audio id="my-audio" autoplay
        src="Tomato Miso.mp3"></audio>

    <script type="text/javascript">

        var isAudioPlayed = false;



        function toggleAudio() {
            const myAudio = document.getElementById("my-audio");
            if (myAudio.paused) {
                myAudio.play();  // If the audio is paused, play it
                document.getElementById("toggle-audio").textContent = 'ðŸ”‡ Mute'; // Change button text to Mute
            } else {
                myAudio.pause(); // If the audio is playing, pause it
                document.getElementById("toggle-audio").textContent = 'ðŸ”Š Play'; // Change button text to Play
            }
        }


        document.body.onclick = ()=>{
            if(isAudioPlayed) return ;
            playAudio();
        }       
    </script>
</body>
</html>
