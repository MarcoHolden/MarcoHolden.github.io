<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="fun-projects.css">

        body {
            display: flex;

    <nav>

        <!-- Add more links as needed -->

        <div id="player"></div>
        <div class="platform" style="top: 300px; left: 100px;"></div>
        <div class="platform" style="top: 200px; left: 200px;"></div>
        <div class="platform" style="top: 100px; left: 300px;"></div>
    </div>
    <div class="instructions">
        <h2>Instructions</h2>
        <p>Press S to start and R to restart</p>
